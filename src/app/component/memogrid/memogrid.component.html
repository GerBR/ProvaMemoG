  <ion-grid>
    <ion-row>
      <ion-col size="12" size-xs="6" size-sm="3" *ngFor="let memory of memoryList">
  <!-- al fer clic vanviar icona per V i guardar dades per a descarrega del memoryb seleccionat -->
        <ion-icon name="add-circle"></ion-icon>
        <ion-icon name="checkmark-circle"></ion-icon>
        <ion-card [button]="true" (click)="onMemoryClick(memory.id)">
          <div class="minMemoImg" [style.backgroundImage]="'url(' + memory.photo + ')'">
           
            <!-- <ion-icon name="person"></ion-icon> -->
          </div>
          <ion-card-header>
            <ion-card-title>{{ memory.name }}</ion-card-title>
            <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p>{{ memory.description }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
