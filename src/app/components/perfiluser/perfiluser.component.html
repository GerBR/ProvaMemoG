<div id="contenidorPerfilUser">

  </div>
  
  <ion-item>
    <ion-label>
      <h1>Jr. Master</h1>
      <ion-label class="ion-text-wrap">
        Multi-line text that should wrap when it is too long to fit on one line. Lorem ipsum dolor sit amet, consectetur
        adipiscing elit.
      </ion-label>
    </ion-label>
  </ion-item>
  <ion-item>
      <ion-toggle>

<div>

  </ion-chip>
  
  <ion-chip [disabled]="true">

  </ion-chip>
  
  <ion-chip [outline]="true">Guardades
